[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "PLR2004", "COM812", "PLR0913", "E501"]

[tool.basedpyright]
typeCheckingMode = "standard"
ignore = ["**/*.ipynb"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]
